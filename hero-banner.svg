<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" width="1200" height="400">
  <defs>
    <!-- Animated Gradient Background -->
    <linearGradient id="cosmicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1625">
        <animate attributeName="stop-color" 
          values="#1a1625;#2d2640;#1e1a2e;#1a1625" 
          dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#2d2640">
        <animate attributeName="stop-color" 
          values="#2d2640;#3e3557;#2a2444;#2d2640" 
          dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#1e1a2e">
        <animate attributeName="stop-color" 
          values="#1e1a2e;#261f35;#1a1625;#1e1a2e" 
          dur="8s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <!-- Glow Filters -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="strongGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Radial Gradients for Nebula Effect -->
    <radialGradient id="nebula1" cx="20%" cy="30%" r="40%">
      <stop offset="0%" style="stop-color:#c4a7e7;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#c4a7e7;stop-opacity:0"/>
    </radialGradient>
    
    <radialGradient id="nebula2" cx="80%" cy="60%" r="35%">
      <stop offset="0%" style="stop-color:#ebbcba;stop-opacity:0.12"/>
      <stop offset="100%" style="stop-color:#ebbcba;stop-opacity:0"/>
    </radialGradient>

    <radialGradient id="nebula3" cx="50%" cy="80%" r="30%">
      <stop offset="0%" style="stop-color:#9ccfd8;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#9ccfd8;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }
    @keyframes drift {
      0% { transform: translateX(-20px); opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { transform: translateX(0px); opacity: 1; }
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.3; r: 1; }
      50% { opacity: 1; r: 1.5; }
    }
    @keyframes orbit {
      0% { transform: rotate(0deg) translateX(5px) rotate(0deg); }
      100% { transform: rotate(360deg) translateX(5px) rotate(-360deg); }
    }
    @keyframes subtlePulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
    .star { animation: twinkle 3s ease-in-out infinite; }
    .star-slow { animation: twinkle 5s ease-in-out infinite; }
    .star-fast { animation: twinkle 2s ease-in-out infinite; }
    .float { animation: float 6s ease-in-out infinite; }
    .float-slow { animation: float 8s ease-in-out infinite; }
    .pulse { animation: pulse 4s ease-in-out infinite; }
    .title-text { 
      animation: drift 2s ease-out forwards;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .subtitle-text {
      animation: fadeIn 2s ease-out 0.5s forwards;
      opacity: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .nebula { animation: subtlePulse 10s ease-in-out infinite; }
  </style>

  <!-- Background -->
  <rect width="1200" height="400" fill="url(#cosmicGradient)"/>
  
  <!-- Nebula Clouds -->
  <ellipse cx="240" cy="120" rx="300" ry="200" fill="url(#nebula1)" class="nebula"/>
  <ellipse cx="960" cy="240" rx="280" ry="180" fill="url(#nebula2)" class="nebula" style="animation-delay: -3s;"/>
  <ellipse cx="600" cy="320" rx="250" ry="150" fill="url(#nebula3)" class="nebula" style="animation-delay: -6s;"/>

  <!-- Star Field Layer 1 - Background Stars -->
  <g fill="#e0def4">
    <circle cx="50" cy="50" r="1" class="star"/>
    <circle cx="150" cy="30" r="0.8" class="star-slow" style="animation-delay: -1s;"/>
    <circle cx="250" cy="80" r="1.2" class="star-fast"/>
    <circle cx="350" cy="45" r="0.7" class="star" style="animation-delay: -2s;"/>
    <circle cx="450" cy="70" r="1" class="star-slow"/>
    <circle cx="550" cy="35" r="0.9" class="star-fast" style="animation-delay: -0.5s;"/>
    <circle cx="650" cy="90" r="1.1" class="star"/>
    <circle cx="750" cy="25" r="0.8" class="star-slow" style="animation-delay: -3s;"/>
    <circle cx="850" cy="65" r="1" class="star-fast"/>
    <circle cx="950" cy="40" r="0.7" class="star" style="animation-delay: -1.5s;"/>
    <circle cx="1050" cy="85" r="1.2" class="star-slow"/>
    <circle cx="1150" cy="55" r="0.9" class="star-fast" style="animation-delay: -2.5s;"/>
    
    <circle cx="80" cy="150" r="1" class="star-fast" style="animation-delay: -0.3s;"/>
    <circle cx="180" cy="180" r="0.8" class="star"/>
    <circle cx="280" cy="140" r="1.3" class="star-slow" style="animation-delay: -1.8s;"/>
    <circle cx="380" cy="170" r="0.6" class="star-fast"/>
    <circle cx="480" cy="130" r="1.1" class="star" style="animation-delay: -2.2s;"/>
    <circle cx="580" cy="160" r="0.9" class="star-slow"/>
    <circle cx="680" cy="145" r="1" class="star-fast" style="animation-delay: -0.8s;"/>
    <circle cx="780" cy="175" r="0.7" class="star"/>
    <circle cx="880" cy="135" r="1.2" class="star-slow" style="animation-delay: -3.2s;"/>
    <circle cx="980" cy="165" r="0.8" class="star-fast"/>
    <circle cx="1080" cy="155" r="1" class="star" style="animation-delay: -1.2s;"/>
    
    <circle cx="100" cy="280" r="0.9" class="star" style="animation-delay: -0.6s;"/>
    <circle cx="200" cy="310" r="1.1" class="star-slow"/>
    <circle cx="300" cy="270" r="0.7" class="star-fast" style="animation-delay: -2.8s;"/>
    <circle cx="400" cy="295" r="1" class="star"/>
    <circle cx="500" cy="260" r="0.8" class="star-slow" style="animation-delay: -1.4s;"/>
    <circle cx="700" cy="285" r="1.2" class="star-fast"/>
    <circle cx="800" cy="255" r="0.6" class="star" style="animation-delay: -3.5s;"/>
    <circle cx="900" cy="300" r="1" class="star-slow"/>
    <circle cx="1000" cy="275" r="0.9" class="star-fast" style="animation-delay: -0.9s;"/>
    <circle cx="1100" cy="290" r="1.1" class="star"/>
    
    <circle cx="70" cy="350" r="1" class="star-slow" style="animation-delay: -2.1s;"/>
    <circle cx="170" cy="380" r="0.8" class="star-fast"/>
    <circle cx="270" cy="360" r="1.2" class="star" style="animation-delay: -1.7s;"/>
    <circle cx="370" cy="340" r="0.7" class="star-slow"/>
    <circle cx="470" cy="375" r="1.1" class="star-fast" style="animation-delay: -2.4s;"/>
    <circle cx="570" cy="355" r="0.9" class="star"/>
    <circle cx="670" cy="370" r="1" class="star-slow" style="animation-delay: -0.4s;"/>
    <circle cx="770" cy="345" r="0.8" class="star-fast"/>
    <circle cx="870" cy="385" r="1.3" class="star" style="animation-delay: -3.1s;"/>
    <circle cx="970" cy="365" r="0.7" class="star-slow"/>
    <circle cx="1070" cy="350" r="1" class="star-fast" style="animation-delay: -1.9s;"/>
    <circle cx="1170" cy="375" r="0.9" class="star"/>
  </g>

  <!-- Larger Accent Stars with Glow -->
  <g filter="url(#softGlow)">
    <circle cx="120" cy="100" r="2" fill="#c4a7e7" class="pulse"/>
    <circle cx="1080" cy="80" r="2.5" fill="#ebbcba" class="pulse" style="animation-delay: -2s;"/>
    <circle cx="200" cy="320" r="2" fill="#9ccfd8" class="pulse" style="animation-delay: -1s;"/>
    <circle cx="1000" cy="340" r="2.2" fill="#c4a7e7" class="pulse" style="animation-delay: -3s;"/>
    <circle cx="600" cy="60" r="2" fill="#f6c177" class="pulse" style="animation-delay: -1.5s;"/>
  </g>

  <!-- Constellation Lines -->
  <g stroke="#c4a7e7" stroke-width="0.5" opacity="0.3">
    <line x1="120" y1="100" x2="200" y2="130">
      <animate attributeName="opacity" values="0.1;0.4;0.1" dur="4s" repeatCount="indefinite"/>
    </line>
    <line x1="200" y1="130" x2="280" y2="100">
      <animate attributeName="opacity" values="0.1;0.4;0.1" dur="4s" repeatCount="indefinite" begin="0.5s"/>
    </line>
    <line x1="1000" y1="340" x2="1080" y2="300">
      <animate attributeName="opacity" values="0.1;0.4;0.1" dur="5s" repeatCount="indefinite"/>
    </line>
    <line x1="1080" y1="300" x2="1100" y2="250">
      <animate attributeName="opacity" values="0.1;0.4;0.1" dur="5s" repeatCount="indefinite" begin="0.3s"/>
    </line>
  </g>

  <!-- Floating Orbital Ring -->
  <g class="float-slow" transform="translate(600, 200)">
    <ellipse cx="0" cy="0" rx="180" ry="40" fill="none" stroke="url(#cosmicGradient)" stroke-width="1" opacity="0.2">
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="6s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="0" cy="0" rx="220" ry="50" fill="none" stroke="#c4a7e7" stroke-width="0.5" opacity="0.15">
      <animate attributeName="opacity" values="0.1;0.25;0.1" dur="8s" repeatCount="indefinite"/>
    </ellipse>
  </g>

  <!-- Main Title Group -->
  <g class="float">
    <!-- Name -->
    <text x="600" y="175" text-anchor="middle" class="title-text" filter="url(#textGlow)">
      <tspan fill="#e0def4" font-size="56" font-weight="300" letter-spacing="8">KANCHI</tspan>
      <tspan fill="#c4a7e7" font-size="56" font-weight="600" letter-spacing="8" dx="15">KUMARI</tspan>
    </text>
    
    <!-- Decorative Line Under Name -->
    <line x1="350" y1="195" x2="850" y2="195" stroke="url(#cosmicGradient)" stroke-width="1" opacity="0.5">
      <animate attributeName="x1" values="400;350;400" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="800;850;800" dur="4s" repeatCount="indefinite"/>
    </line>
    
    <!-- Subtitle -->
    <text x="600" y="235" text-anchor="middle" class="subtitle-text" fill="#9ccfd8" font-size="18" font-weight="300" letter-spacing="6">
      FULL-STACK ENGINEER · AI/ML DEVELOPER
    </text>
    
    <!-- Tagline -->
    <text x="600" y="275" text-anchor="middle" class="subtitle-text" style="animation-delay: 1s;" fill="#6e6a86" font-size="13" font-weight="300" letter-spacing="4">
      ARCHITECTING INTELLIGENT SYSTEMS · SCALING POSSIBILITIES
    </text>
  </g>

  <!-- Floating Particles Around Title -->
  <g filter="url(#softGlow)">
    <circle cx="320" cy="180" r="3" fill="#c4a7e7" opacity="0.6">
      <animate attributeName="cy" values="180;170;180" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="880" cy="190" r="2.5" fill="#ebbcba" opacity="0.5">
      <animate attributeName="cy" values="190;200;190" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="280" cy="220" r="2" fill="#9ccfd8" opacity="0.4">
      <animate attributeName="cx" values="280;290;280" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="920" cy="230" r="2.5" fill="#f6c177" opacity="0.5">
      <animate attributeName="cx" values="920;910;920" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Corner Decorative Elements -->
  <g opacity="0.4">
    <!-- Top Left -->
    <path d="M0,80 Q40,40 80,0" fill="none" stroke="#c4a7e7" stroke-width="1">
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="6s" repeatCount="indefinite"/>
    </path>
    <path d="M0,120 Q60,60 120,0" fill="none" stroke="#9ccfd8" stroke-width="0.5">
      <animate attributeName="opacity" values="0.1;0.4;0.1" dur="6s" repeatCount="indefinite" begin="1s"/>
    </path>
    
    <!-- Top Right -->
    <path d="M1200,80 Q1160,40 1120,0" fill="none" stroke="#ebbcba" stroke-width="1">
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="7s" repeatCount="indefinite"/>
    </path>
    <path d="M1200,120 Q1140,60 1080,0" fill="none" stroke="#c4a7e7" stroke-width="0.5">
      <animate attributeName="opacity" values="0.1;0.4;0.1" dur="7s" repeatCount="indefinite" begin="1.5s"/>
    </path>
    
    <!-- Bottom Left -->
    <path d="M0,320 Q40,360 80,400" fill="none" stroke="#9ccfd8" stroke-width="1">
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="5s" repeatCount="indefinite"/>
    </path>
    
    <!-- Bottom Right -->
    <path d="M1200,320 Q1160,360 1120,400" fill="none" stroke="#c4a7e7" stroke-width="1">
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="5.5s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Animated Scan Line Effect -->
  <rect x="0" y="0" width="1200" height="2" fill="url(#cosmicGradient)" opacity="0.1">
    <animate attributeName="y" values="-2;400;-2" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.15;0" dur="8s" repeatCount="indefinite"/>
  </rect>
</svg>
